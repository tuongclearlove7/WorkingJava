<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>

    <div layout:fragment="content" class="container">

        <div class="time-line-container"  th:if="${posts != null and not #lists.isEmpty(posts)}">
            <div class="row">
                <div class="col-md-12">
                <div id="content" class="content content-full-width">
                <div class="profile-content">
                <div class="tab-content p-0">
                <div class="tab-pane fade active show" id="profile-post">
                <ul class="timeline">
                    <li th:each="post, I : ${posts}">
                        <div class="timeline-time">
                            <span class="date">today</span>
                            <span class="time" th:text="${formattedTime}"></span>
                        </div>

                        <div class="timeline-icon">
                            <a href="javascript:;">&nbsp;</a>
                        </div>

                        <div class="timeline-body">
                            <div class="timeline-header">
                                <span class="userimage">
                                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt>
                                </span>
                                <span class="username" th:text="${admin}"></span>
                                <span class="pull-right text-muted" th:text="${'Post '+ (I.index+1)}"></span>
                            </div>
                            <div class="timeline-content">
                                <img width="100%" height="40%" th:src="${post.image}" alt="image">
                                <h4 class="template-title" th:text="${post.status}">
                                    <i class="fa fa-map-marker text-danger fa-fw"></i>
                                </h4>
                                <span th:text="${post.msg}"></span>

                            </div>
                            <div class="timeline-footer">
                                <a href="javascript:;" class="m-r-15 text-inverse-lighter"><i class="fa fa-thumbs-up fa-fw fa-lg m-r-3"></i> Like</a>
                                <a href="javascript:;" class="m-r-15 text-inverse-lighter"><i class="fa fa-comments fa-fw fa-lg m-r-3"></i> Comment</a>
                                <a href="javascript:;" class="m-r-15 text-inverse-lighter"><i class="fa fa-share fa-fw fa-lg m-r-3"></i> Share</a>
                            </div>
                        </div>
                    </li>
                </ul>
                </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>

</body>
</html>
