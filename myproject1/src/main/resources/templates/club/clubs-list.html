<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>

    <div layout:fragment="content" class="container">
        <div class="table-container" >
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Image</th>
                    <th scope="col">Content</th>
                    <th colspan="2">Action</th>
                </tr>
                </thead>
                <tbody th:each="club :${clubs}" >
                    <tr>
                        <th scope="row" th:text="${club.id}"></th>
                        <td th:text="${club.title}"></td>
                        <td><img width="30%" height="100%" th:src="${club.photoUrl}" alt="image" ></td>
                        <td th:text="${club.content}"></td>
                        <td>
                            <form method="GET" th:action="@{/clubs/{id}/edit(id=${club.id})}">
                                <button class="btn btn-primary" type="submit">EDIT</button>
                            </form>
                        </td>
                        <td>
                            <form >
                                <button class="btn btn-danger" type="button" th:attr="onclick='alert(\'Delete item: ' + ${club.id} + '\')'" >DELETE</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


</body>
</html>
