<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>

<div layout:fragment="content" class="container">

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <strong>Invalid username and password!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.logout}">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <strong>You have been logged out.</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="login-form">
        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <label>Username</label>
                <input name="username" id="username" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="password" id="password" type="password" class="form-control" placeholder="Password">
            </div>
            <a th:href="@{/register}" type="submit" class="btn btn-black">Don't have an account? Register here.</a>
            <button type="submit" value="Log in" class="btn btn-secondary">Login</button>
        </form>
    </div>

</div>


</body>
</html>
