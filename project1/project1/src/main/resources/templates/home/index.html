<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home Learning JAVA</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
        
       
        <div class="container">
            <h1 class="text-center" th:text="${hello}"></h1>
            <h2 class="text-center" th:text="${welcome}"></h2>
            <h3 class="text-center" th:text="${msg}"></h3>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Course name</th>
                    <th>Age</th>
                    <th colspan="2"> Action</th>
                </tr>
            </thead>

            <tbody>
            <tr th:each="item, loop: ${persons}">
                <td th:text="${loop.index + 1}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.address}"></td>
                <td th:text="${item.course_name}"></td>
                <td th:text="${item.age}"></td>
                <td><button onclick="" class="btn btn-primary" type="submit">EDIT</button> </td>
                <td><button class="btn btn-danger" type="submit">DELETE</button> </td>
            </tr>
            </tbody>
        </table>


    </body>
</html>
